<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="/assets/fonts/simple-line-icons/css/simple-line-icons.css"
    />
    <link
      rel="stylesheet"
      href="/assets/fonts/iconsmind-s/css/iconsminds.css"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Indonesian Aerospace (IAe)</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      let theme = "light.blue";
      if (typeof Storage !== "undefined") {
        if (localStorage.getItem("theme_color")) {
          theme = localStorage.getItem("theme_color");
        }
      }
      if (theme.indexOf("dark") != -1) {
        document.documentElement.style.background = "#1b191b";
      }
    </script>
    <div id="root">
      <div class="loading"></div>
    </div>
  </body>
</html>
